<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - MEAN Exercises, Examples, and Project</title>
    <link rel="stylesheet" href="ui/splashscreen/splashscreen.css">
    <link rel="stylesheet" href="ui/appbar/appbar.css">
    <link rel="stylesheet" href="main.css">
  </head> 
  
  <body>
    <splashscreen ng-hide="true"><img src="public/loader.gif" alt=""></splashscreen>
    
    <appbar></appbar>
    
    <ul id="subjects">
      <li ng-repeat="subject in ::subjects"><a ng-href="{{::subject.url}}">{{::$index+1}}. {{::subject.name}}</a></li>
    </ul>
    
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    
    <script src="ui/appbar/appbar.js"></script>
    <script src="main.js"></script>
  </body>
</html>
