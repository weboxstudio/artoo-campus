<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Expressions</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ui/appbar/appbar.css">
  </head>
  
  <body ng-app="artoo">
    <appbar></appbar>
    
    <!-- numeric operations -->
    <div>3 + 7 = </div>
    
    <!-- operations on strings -->
    <div>foo + bar = </div>
    
    <div ng-init="user = {name: 'John', surnmae: 'Doe', age: 27}">
      <!-- interpolation -->
      <div>Il mio nome è: </div>
      <div>La mia età è: </div>
      
      <div ng-init="currentYear = 2016">Ora siamo nell'anno: </div>

      <!-- understanding the one-time binding -->
    </div>
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="ui/appbar/appbar.js"></script>
    <script src="subjects/expressions/app.js"></script>
  </body>
</html>
