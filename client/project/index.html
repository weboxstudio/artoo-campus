<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="project/main.css">
    <link rel="stylesheet" href="project/ui/appbar/appbar.css">
    <link rel="stylesheet" href="project/ui/footer/footer.css">
    <title>ArToo Campus - Smart Post-its Manager</title>
  </head>
  
  <body ng-app="spm">
    <div layout="column" layout-fill>
      <appbar><md-toolbar layout="row" layout-align="space-between center">
        <h1 class="md-toolbar-tools"><a ui-sref="postits.list">Smart Post-it Manager</a></h1>
        <md-button aria-label="Get the stats" layout="column" layout-align="center" ui-sref="stats" ng-hide="$state.is('stats')">
          <md-tooltip md-direction="left">
            Get the stats
          </md-tooltip>
          <i class="fa fa-pie-chart fa-2x"></i>
        </md-button>
      </md-toolbar></appbar>
      
      <md-content class="md-body-1" flex ui-view></md-content>

      <footer><md-toolbar></md-toolbar></footer>
    </div>
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    
    <script src="project/app.js"></script>
    <script src="project/postits/postits.service.js"></script>
    <script src="project/postits/postits.filter.js"></script>
    <script src="project/postits/list/list.controller.js"></script>
    <script src="project/postits/add/add.controller.js"></script>
    <script src="project/postits/postit/postit.component.js"></script>
    <script src="project/stats/stats.controller.js"></script>
    <script src="project/stats/stats.service.js"></script>
    <script src="project/postits/postit/postit.controller.js"></script>
  </body>
</html>
